<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h2>Chat dengan Trada</h2>
            <p>Ada yang bisa saya bantu?</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form
              action="https://formsubmit.co/6bccd84b29e8bd9bb207be28b54b5872"
              method="POST"
            >
              <!-- <input type="text" name="name" required />
              <input type="email" name="email" required /> -->
              <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Alamat Email</label
                >
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="department" class="form-label"
                  >Pilih departemen</label
                >
                <select
                  name="department"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>-</option>
                  <option value="1">1. Support Department</option>
                  <option value="2">2. Sales Department</option>
                  <option value="3">3. Billing Department</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="telepon" class="form-label">Nomor Telepon</label>
                <input
                  name="telepon"
                  type="text"
                  class="form-control"
                  id="telepon"
                  aria-describedby="telepon"
                />
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea
                  name="pesan"
                  class="form-control"
                  id="pesan"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact End -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
